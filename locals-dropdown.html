<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-dropdown/iron-dropdown.html">
<link rel="import" href="../locals-button/locals-button.html">
<link rel="import" href="../iron-selector/iron-selector.html">

<link rel="import" href="../neon-animation/neon-animations.html">
<link rel="import" href="../iron-dropdown/demo/grow-height-animation.html">

<!--
An element providing a solution to no problem in particular.

Example:

    <locals-dropdown></locals-dropdown>

Example:

    <locals-dropdown>
      <h2>Hello locals-dropdown</h2>
    </locals-dropdown>

@demo demo/index.html
@hero hero.svg
-->

<dom-module id="locals-dropdown">
  <template>
    <style>
      :host {
        display: block;
        box-sizing: border-box;
      }

      .dropdown-content {
/*        background-color: red;*/
        width: 100px;
      }

      .iron-selected {
        color: red;
      }
    </style>

    <locals-button on-tap="open">
        <content select=".dropdown-trigger"></content>
    </locals-button>

     <iron-dropdown id="dropdown"
      vertical-align="[[verticalAlign]]"
      horizontal-align="[[horizontalAlign]]"
      disabled="[[disabled]]"
      open-animation-config="[[openAnimationConfig]]"
      close-animation-config="[[closeAnimationConfig]]">

        <div class="dropdown-content">

<!--         <iron-selector selected="{{selecteditem}}" attr-for-selected="key">
        <h1 key="1">1</h1>
        <h1 key="2">2</h1> -->

<!--         <content select=".dropdown-content"></content> -->
<!--         </iron-selector> -->
        </div>
      </iron-dropdown>

  </template>

  <script>
    Polymer({
      is: 'locals-dropdown',

      properties: {
      openAnimationConfig: {
          type: Array,
          value: function() {
            return [{
              name: 'fade-in-animation',
              timing: {
                delay: 150,
                duration: 50
              }
            }, {
              name: 'expand-animation',
              timing: {
                delay: 150,
                duration: 200
              }
            }];
          }
        },

        closeAnimationConfig: {
          type: Array,
          value: function() {
            return [{
              name: 'fade-out-animation',
              timing: {
                duration: 200
              }
            }];
          }
        }
      },

      // Element Lifecycle

      ready: function() {
        this.selecteditem = 1;
        // `ready` is called after all elements have been configured, but
        // propagates bottom-up. This element's children are ready, but parents
        // are not.
        //
        // This is the point where you should make modifications to the DOM (when
        // necessary), or kick off any processes the element wants to perform.
      },

      attached: function() {
        // `attached` fires once the element and its parents have been inserted
        // into a document.
        //
        // This is a good place to perform any work related to your element's
        // visual state or active behavior (measuring sizes, beginning animations,
        // loading resources, etc).
      },

      detached: function() {
        // The analog to `attached`, `detached` fires when the element has been
        // removed from a document.
        //
        // Use this to clean up anything you did in `attached`.
      },

      open: function() {
        this.$.dropdown.open();
      },
      close: function() {
        this.$.dropdown.close();
      }


    });
  </script>
</dom-module>
